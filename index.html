<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>Thrifty</title>
    <link rel="stylesheet" href="_build/template.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div id="dol_slider">
      <div class="container">
        <div class="row-fluid">
            <div class="span-4">
                <div class="product-lockup">
                      <div class="product-plan">
                        <p>on <br>  special <span>D</span></p>
                      </div>
                      <div class="product-price">
                          <p>from
                          <span>R328</span>
                          <span>per day</span></p>
                      </div>
                </div>
                <img src="images/placeholder.png" alt="Infinity Q50" title="Infinity Q50">
                <div class="product-title">
                    <h1>Infinity Q50 or Simillar</h1>
                </div>
            </div>
            <div class="span-4">
              <div class="product-lockup">
                <div class="product-plan">
                  <p>on <br> special <span>R1</span></p>
                </div>
                <div class="product-price">
                    <p>from
                    <span>R149</span>
                    <span>per day</span></p>
                </div>
              </div>
              <img src="images/placeholder2.png" alt="Datsun Go" title="Datsun Go">
              <div class="product-title">
                  <h1>Datsun Go</h1>
              </div>
            </div>
            <div class="span-4 ">
              <div class="product-lockup">
                <div class="product-plan">
                  <p>on <br> special <span>S</span></p>
                </div>
                <div class="product-price">
                    <p>from
                    <span>R229</span>
                    <span>per day</span></p>
                </div>
              </div>
                <img src="images/placeholder3.png" alt="Chevrolet Cruze" title="Chevrolet Cruze">
                <div class="product-title">
                    <h1>Chevrolet Cruze or Simillar</h1>
                </div>
            </div>
        </div>
      </div>
      <div class="slider-controls">
          <div class="slider-prev">
              <div class="slider-icon"></div>
          </div>
          <div class="slider-next">
              <div class="slider-icon"></div>
          </div>
      </div>
    </div>

  </body>
</html>
