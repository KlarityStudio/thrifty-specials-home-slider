<!DOCTYPE html>
<html lang=en>
  <head>
    <meta charset="utf-8">
    <title>Thrifty</title>
    <link rel="stylesheet" href="_build/template.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <section id="dol_advert1" class="row-fluid">
      <div class="container">
        <div class="latest-vehicle-specials" class="latest-vehicle-specials">
          <div itemscope itemtype="http://schema.org/Product" class="span4 special">
            <div class="vehicle-group-rating">
              <div  itemprop="productID" class="vehicle-plan">
                <p>on <br>special <span>P</span></p>
              </div>
              <div itemprop="offers" itemscope itemtype="http://schema.org/Offer" class="vehicle-price">
                <p>from <span itemprop="priceCurrency">ZAR</span><span itemprop="price">R149*</span><span>per day</span></p>
              </div>
            </div>
            <img src="http://klaritytest2.tk/images/specials/placeholder2.png" alt="Datsun Go" title="Datsun Go">
            <div class="vehicle-title">
              <h2 itemprop="name">Datsun Go</h2>
                <p>or similar</p>
            </div>
          </div>
          <div itemscope itemtype="http://schema.org/Product" class="span4 special">
            <div class="vehicle-group-rating">
              <div  itemprop="productID" class="vehicle-plan">
                <p>on <br> special <span>A</span></p>
              </div>
              <div itemprop="offers" itemscope itemtype="http://schema.org/Offer" class="vehicle-price">
                <p>from <span itemprop="priceCurrency">ZAR</span><span itemprop="price">R199*</span><span>per day</span></p>
              </div>
            </div>
              <img src="http://klaritytest2.tk/images/specials/hyundai-i10.png" alt="Hyundai i10" title="Hyundai i10">
              <div class="vehicle-title">
                <h2 itemprop="name">Hyundai i10</h2>
                  <p>or similar</p>
              </div>
          </div>
          <div itemscope itemtype="http://schema.org/Product" class="span4 special">
            <div class="vehicle-group-rating">
              <div itemprop="productID" class="vehicle-plan">
                <p>on <br> special <span>B</span></p>
              </div>
              <div itemprop="offers" itemscope itemtype="http://schema.org/Offer" class="vehicle-price">
                <p>from <span itemprop="priceCurrency">ZAR</span><span itemprop="price">R239*</span><span>per day</span></p>
              </div>
            </div>
            <img src="http://klaritytest2.tk/images/specials/polo-vivo.png" alt="VW Polo Vivo Hatch" title="VW Polo Vivo Hatch">
            <div class="vehicle-title">
              <h2 itemprop="name">VW Polo Vivo Hatch</h2>
                <p>or similar</p>
            </div>
          </div>
        </div>
        <p class="specials-notice">*All vehicle prices are subject to availability</p>
      </div>
      <div class="slider-controls">
          <div class="slider-prev">
            <div class="slider-icon"></div>
          </div>
          <div class="slider-next">
            <div class="slider-icon"></div>
          </div>
      </div>
    </section>
  </body>
</html>
